{% assign image_name = include.image | split: "." %}
<picture>
  <source
    srcset="{{ site.url }}{{ site.baseurl }}assets/images/{{
      image_name.first
    }}.webp"
    type="image/webp"
  />
  <img
    src="{{ site.url }}{{ site.baseurl }}assets/images/{{
      include.image
    }}"
    alt="{{ include.alt }}"
  />
</picture>
